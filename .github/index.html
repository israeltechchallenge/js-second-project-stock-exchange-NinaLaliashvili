<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Stock Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Search Nasdaq Stocks</h1>
    </div>
    <div class="input-btn-box">
      <input
        class="search-input"
        type="text"
        id="searchInput"
        name="search"
        placeholder="Search..."
      />
      <button class="search-button" id="searchButton" type="submit">
        Search
      </button>
      <div class="loader invisible" id="loader"></div>
    </div>
    <div class="marquee-box"></div>
    <div class="list-box">
      <ul id="searchResults"></ul>
    </div>
    <script src="marquee.js"></script>
    <script src="scripts.js"></script>
    <script>
      const container = document.querySelector(".marquee-box");
      const marquee = new Marquee(container);
      marquee.init();
    </script>
  </body>
</html>
